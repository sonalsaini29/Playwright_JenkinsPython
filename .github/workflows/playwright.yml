name: Playwright Python Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 6 AM CET (adjust if needed)

jobs:
  run-python-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # or your version

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          playwright install

      - name: Run Python Playwright script
        run: |
          source venv/bin/activate
          python tests/Stuttgart_Appointment/appoint_eAT.py

      - name: Upload logs or results (if needed)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: .
